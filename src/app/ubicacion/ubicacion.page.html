<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" (click)="mostrarcategoria()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">
      <p routerLink="/segunda" class="fonface">BeneficioSi</p>
    </ion-title>

    <ion-icon routerLink="/map" slot="end" class="custom-icons" style="color: white;" name="globe"></ion-icon>
    <ion-icon slot="end" routerLink="/canasta" class="custom-icons" style="color: white;" name="cart"></ion-icon>
    <ion-icon slot="end" class="custom-icons" style="color: white;" name="person"></ion-icon>

  </ion-toolbar>
  <div class="mostrarmenu12" id="menu1"
    style="display: none; background: rgb(235, 78, 78, .5); border-radius: 20px; position: absolute;">
    <ion-item class="mostrarmenu12">Gastronomia</ion-item>
    <ion-item class="mostrarmenu12">Espectaculos</ion-item>
    <ion-item class="mostrarmenu12">Boliches</ion-item>
    <ion-item class="mostrarmenu12">Supermercados</ion-item>
    <ion-item class="mostrarmenu12">Farmacias</ion-item>
  </div>
  
</ion-header>

<ion-content >
   <h1 style="margin-left: 5% ;">Agregar dirección</h1>
  
   <ion-searchbar></ion-searchbar>
<ion-item>
   <ion-icon size="large" name="navigate" color="danger"></ion-icon>
    <h3 style="margin-left:3%;">
      Ubicación Actual
    </h3>
  </ion-item>

   <ion-item *ngFor="let ruta of ruta">
    <p><ion-icon name="pin" size="large" color="medium"></ion-icon></p>
    <ion-label color="medium">{{ruta.direccion}}</ion-label>  
    <ion-icon color="medium" name="md-more" md="md-more"></ion-icon>
   </ion-item>




</ion-content>
