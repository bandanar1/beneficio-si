<ion-content>

  
  
    
     <!-- Porcentaje de Descuento -->

     <div class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col size="12">     
          <ion-range style=" margin-top: -12vw; --bar-height: 9px; --bar-border-radius: 9px; --knob-size: 27px;" color="danger" pin="true"></ion-range>
      </ion-col>
    </ion-row>
  </ion-grid>


    <img src="" alt="">

      <p style="margin-top: -6vw;">Añade una foto o un video para que tu publicacion destaque</p>
    </ion-text>     
  </div>
  
  <!-- CREAR NUEVA Oferta -->
<ion-content class="ion-padding">
  <div class="ion-text-center">
  </div>  
  <div>
    <h1>
        Crear Nueva Oferta:
    </h1>
    <ion-item>
        <ion-label position="floating" color="danger">Titulo de la Oferta</ion-label>
        <ion-input></ion-input>        
    </ion-item>
    <ion-text color="medium"><p>Ejemplos: 20% de Descuento en Tienda Fisica u Online</p></ion-text>  
  </div>  
<!-- HORARIO DE PELICULA -->
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <p slot="end">Añadir Hora</p>
        <ion-toggle slot="end" color="danger"></ion-toggle>
          
      
      </ion-item>
    </ion-col>
      <ion-col size="12">   
        <ion-item>
          <ion-label  position="floating" color="danger">Fecha de Inicio</ion-label>
            <ion-datetime display-format="YYYY MMMM DD" min="2000-01-01" max="2050-12-31" cancelText="Cancelar" doneText="Guardar"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="12">   
        <ion-item>
          <ion-label  position="floating" color="danger">Fecha de Fin</ion-label>
            <ion-datetime  display-format="YYYY MMMM DD" min="2000-01-01" max="2050-12-31"  cancelText="Cancelar" doneText="Guardar"></ion-datetime>
        </ion-item>
      </ion-col>
  </ion-row>
</ion-grid>
   

</ion-content>
